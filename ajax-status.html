<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax With Status</title>
  </head>
  <body>
    <h1 id="response"></h1>

    <script>
      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response;
      }

      const ajax = new XMLHttpRequest();
      ajax.onreadystatechange = () => {
        console.info(`Ready State Change ${ajax.readyState}`);
      };

      ajax.open("GET", "api/salah.json");
      //   ajax.open("GET", "api/hello.json");
      ajax.addEventListener("load", () => {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: `Terjadi kesalah dengna status : ${ajax.status}`,
          });
        }
      });

      ajax.send();
    </script>
  </body>
</html>
